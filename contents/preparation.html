<body>
    <div class="container">
        <div class="navbar">
            <a href="../index.html" data-text="navLanguage">Lingua</a>

        <h1 data-text="preparationTitle">Aggiungi i partecipanti</h1>

        <div class="form">
            <form id="personForm">
                <input type="text" id="nameInput" placeholder="Nome" data-text="formName" required>
                <button type="submit" id="submitBtn" data-text="btnAdd">Aggiungi</button>
            </form>
        </div>

        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th data-text="tableName">Nome</th>
                        <th data-text="tableActions">Azioni</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr class="empty-state">
                        <td colspan="2" data-text="emptyState">Nessun dato presente. Aggiungi il primo nome!</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
